<nz-breadcrumb *ngIf="breadcrumbs.length>0">
    <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs;index as i">
        <a [routerLink]="[breadcrumb.url, breadcrumb.params]" *ngIf="i != breadcrumbs.length-1 && i != 0">{{ breadcrumb.label }}</a>
        <span *ngIf="i == 0 || i == breadcrumbs.length-1">{{ breadcrumb.label }}</span>
    </nz-breadcrumb-item>
</nz-breadcrumb>
